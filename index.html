<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Changelog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .release {
            margin-bottom: 20px;
        }
        .release h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .change {
            margin-left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mod Changelog</h1>
    </div>
    <div class="container">
        <!-- Example Release -->
        <div class="release">
            <h2>Version 1.0 - Release Date</h2>
            <ul>
                <li class="change">Added new crafting recipes for XYZ</li>
                <li class="change">Fixed bug where ABC caused a crash</li>
                <li class="change">Updated textures for DEF items</li>
            </ul>
        </div>
        <!-- More releases can be added here -->
    </div>
</body>
</html>
