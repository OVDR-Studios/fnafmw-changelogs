<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mod Changelog</title>
</head>
<body>
    <div class="header">
        <h1>Mod Changelog</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search versions by number...">
            <button onclick="searchVersions()">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="release" data-version="1.1.0">
            <h2><a href="versions/beta/1.1.0">Beta Version 1.1.0 - QOL & Additions</a></h2>
        </div>
        <div class="release" data-version="1.0.1">
            <h2><a href="versions/beta/1.0.1">Beta Version 1.0.1 - Release Patch</a></h2>
        </div>
        <!-- More versions linked here -->
    </div>
    <script>
        function searchVersions() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const releases = document.getElementsByClassName('release');

            Array.from(releases).forEach(function(release) {
                const versionText = release.getAttribute('data-version').toLowerCase();
                if (versionText.includes(filter)) {
                    release.style.display = '';
                } else {
                    release.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
