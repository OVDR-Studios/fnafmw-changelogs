<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mod Changelog</title>
</head>
<body>
    <div class="header">
        <h1>Mod Changelog</h1>
         <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search versions..." onkeyup="searchVersions()">
        </div>
    </div>
    <div class="container">
        <div class="release">
            <h2><a href="versions/beta/1.1.0">Beta Version 1.1.0 - QOL & Additions</a></h2>
        </div>
        <div class="release">
            <h2><a href="versions/beta/1.0.1">Beta Version 1.0.1 - Release Patch</a></h2>
        </div>
        <!-- More versions linked here -->
    </div>
      <script>
        function searchVersions() {
            var input = document.getElementById('searchContents').value.toLowerCase();
            var releases = document.querySelectorAll('.release');
            
            releases.forEach(function(release) {
                var versionText = release.getAttribute('data-version').toLowerCase();
                if (versionText.indexOf(input) > -1) {
                    release.style.display = '';
                } else {
                    release.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
