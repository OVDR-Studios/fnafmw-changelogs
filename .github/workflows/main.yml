name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run build script
      run: npm run build

    - name: Update version file
      run: echo "{\"version\": \"$(date +%Y%m%d.%H%M)\"}" > version.json

    - name: Deploy
      run: npm run deploy
